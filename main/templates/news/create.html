{% extends 'main/layout.html'%}
{% block title %}Форма добавления{% endblock %}
{% block menu %}Добавить новость{% endblock %}


{% block content %}
    <div>
        <form method="post">
            {%csrf_token%}
            {{form}}

            <input class="create" type="text" placeholder="Название статьи">
            <textarea class="form-control" placeholder="Текст статьи"></textarea><br>
            <input type="date">
            <input type="time">
            <button class="btn btn-success" type="submit">Отправить</button>
        </form>
    </div>
{% endblock %}
